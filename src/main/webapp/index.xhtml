<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- <ui:composition template="/resources/templates/principal.xhtml"> -->
<ui:composition template="/resources/templates/secundario.xhtml">
	<ui:define name="content">
		<p:dialog header="Login" widgetVar="loginDlg" modal="TRUE">
			<h:form>
				<p>
					<p:outputLabel>Login:</p:outputLabel>
					<p:inputText></p:inputText>
				</p>
				<p>
					<p:outputLabel>Senha:</p:outputLabel>
					<p:password></p:password>
				</p>
			</h:form>
		</p:dialog>

		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">Login</f:facet>

				<h:outputLabel for="login" value="Login: *" />
				<p:inputText id="login" value="" required="true" label="Login" />

				<h:outputLabel for="senha" value="Senha: *" />
				<p:inputText id="senha" value="" required="true" label="Senha" />

				<f:facet name="footer">
					<p:commandButton type="button" value="Login" icon="ui-icon-check" style="margin:0" />
				</f:facet>
			</p:panelGrid>

		</h:form>
		<p:commandButton type="button" value="Login"
			onclick="loginDlg.show();" />
	</ui:define>
</ui:composition>

</html>
