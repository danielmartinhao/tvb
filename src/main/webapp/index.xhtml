<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/templates/principal.xhtml">
	<!-- <ui:composition template="/resources/templates/secundario.xhtml"> -->
	<ui:define name="content">
		<div id="login-box" class="push_4 grid_4">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="2">
					<h:outputLabel for="login" value="Login: *" />
					<p:inputText id="login" value="#{growlLoginBean.login}" required="true" label="Login" />
					<h:outputLabel for="senha" value="Senha: *" />
					<p:password id="senha" value="#{growlLoginBean.senha}" required="true" label="Senha" />
					<f:facet name="footer">
						<p:commandButton type="button" value="Login" icon="ui-icon-check"
							style="margin:0" actionListener="#{growlLoginBean.executarLogin}" update="growl" />
					</f:facet>
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
