<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- <ui:composition template="/resources/templates/principal.xhtml"> -->
<ui:composition template="/resources/templates/secundario.xhtml">
	<ui:define name="content">
		<div id="login-box" class="push_4 grid_4">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="2" >
					<h:outputLabel for="login" value="Login: *" />
					<p:inputText id="login" value="#{loginBean.login}" required="true" label="Login" />
					<h:outputLabel for="senha" value="Senha: *" />
					<p:password id="senha" value="#{loginBean.senha}" required="true" label="Senha" />
					<f:facet name="footer">
						<p:commandButton value="Login"
							icon="ui-icon-check" style="margin:0"
							actionListener="#{loginBean.executarLogin}" update="growl" />
					</f:facet>
				</p:panelGrid>
<!-- 				<p:captcha label="Captcha" requiredMessage="Digite as duas palavras." validatorMessage="O valor digitado estÃ¡ incorreto." /> -->
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
