<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:em="http://java.sun.com/jsf/composite/emcomp">

<h:head>
	<em:header />
	<em:gridder />
</h:head>

<h:body>
	<div id="wrapper" class="container_12">
		<div id="header">
			<div id="h-left" class="grid_5">
				<p id="tit-vivabem">VIVA BEM</p>
			</div>
			<div id="slogan" class="grid_4">
				<h1>O seu plano de saúde!</h1>
			</div>
			<div id="h-right" class="grid_3">
				<div id="tit-csjl">
					<p id="tit-csjl_01">Casa de Saúde</p>
					<p id="tit-csjl_02">Dr. João Lima</p>
				</div>
			</div>
		</div>
		<div class="line grid_12"></div>

		<div id="content" class="grid_12">
			<ui:insert name="content">Hello World!!</ui:insert>
		</div>

		<div class="line grid_12"></div>
		<div class="clear"></div>

		<div id="footer">
			<div class="logo-cegen prefix_8 grid_4">
				<div class="grid_3 suffix_1 alpha omega">
					<p>Centro de Excelência à Atenção</p>
					<p>Geriátrica e Gerontológica</p>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
